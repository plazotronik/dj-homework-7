{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <img src={{device.image}} border=?>
            <br><p>Наименование: {{ device.name }}</p>
            <p>Стоимость: {{ device.price }} руб.</p>
            <p>Дата выхода: {{device.release_date}}</p>
            <p>Наличие LTE: {{device.lte_exists}}</p>
        </div>
    </div>
{% endblock %}
